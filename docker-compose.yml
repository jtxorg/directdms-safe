services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - src_volume:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - certbot

  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - src_volume:/var/www/html
      - file_store:/var/www/file_store
      - ./config/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
    expose:
      - "9000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: awesomerootpassword
      MYSQL_DATABASE: avid
      MYSQL_USER: avid
      MYSQL_PASSWORD: avidawesomepassword
    volumes:
      - db_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./certbot/scripts:/scripts
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $!; done;'"

volumes:
  src_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/src
  file_store:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/volume_files_1
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/db_data
  certbot-etc:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/certbot/conf
  certbot-www:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/certbot/www
